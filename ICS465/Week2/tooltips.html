<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <link rel="sylesheet" href="main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>


</head>
<body>
    
<!-- So this will be the navigation. if you want to use the navigation it will be within a <nav> bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <ul class="nav-right navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">HiAdventures <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Find an adventure</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact us</a>
      </li>
    </ul>
</nav>


  <div style="margin-top: 100px; margin-left: 250px;" class="ui container">
    <h1 style="margin-left: 20px;">List of Adventures</h1>

    <div style="padding-left: 20px;" class="ui cards">

      <div class="card">
        <div class="ui large rounded image">
          <img src="images/waimanofalls.jpg"/>
        </div>
        <div class="content">
          <div class="header">Waimano Falls</div>
          <div class="location">
            <p>Located in Pearl City</p>
          </div>
           <div class="ui star rating" data-rating="1"></div>
            <br>
            <br>
          <button type="button" class="btn btn-primary">More info</button>
        </div>
      </div>

      <div class="card">
        <div class="ui large rounded image">
          <img src="images/kuliououridge.jpg"/>
        </div>
        <div class="content">
          <div class="header">Kuliouou Ridge Trail</div>
          <div class="location">
            <p>Located in Aina Haina</p>
          </div>
             <div class="ui star rating" data-rating="3"></div>
            <br>
            <br>
        <button type="button" class="btn btn-primary">More info</button>
        </div>
      </div>

      <div class="card">
        <div class="ui large rounded image">
          <img src="images/haikustairs.jpg"/>
        </div>
        <div class="content">
          <div class="header">Haiku Stairs</div>
          <div class="location">
            <p>Located on Kalanianaole Hwy</p>
          </div>
            <div class="ui star rating" data-rating="5"></div>
            <br>
            <br>
          <button type="button" class="btn btn-primary">More info</button>
        </div>
      </div>
      </div>

    </div>
   <script src="js/script.js"></script>
</body>
</html>
